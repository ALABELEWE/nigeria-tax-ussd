# Main application configuration
# Profile-specific configs are in application-{profile}.yaml
spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}  # Default to production profile
  
  application:
    name: nigerian-tax-ussd

# Common configurations across all environments
server:
  port: ${PORT:8080}

# Default settings (overridden by profile-specific configs)
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"