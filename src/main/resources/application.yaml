spring:
  config:
    import: optional:file:/.env[.properties]
  application:
    name: ${SPRING_APPLICATION_NAME:nigerian-tax-ussd}

# Redis Configuration
  data:
    redis:
      host: localhost
      connect-timeout: ${REDIS_CONNECT_TIMEOUT:2000}ms
      lettuce:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:20}
          max-idle: ${REDIS_POOL_MAX_IDLE:10}
          min-idle: ${REDIS_POOL_MIN_IDLE:5}
          max-wait: ${REDIS_POOL_MAX_WAIT:2000}ms

# Google translation API
google:
  api:
    key: ${GOOGLE_API_KEY}

server:
  port: ${PORT:8080}

# Session Configuration
session:
  timeout: ${SESSION_TIMEOUT:300}
  cleanup-interval: ${SESSION_CLEANUP_INTERVAL:60}

# Africa's Talking Configuration
africastalking:
  username: ${AFRICASTALKING_USERNAME}
  api-key: ${AFRICASTALKING_API_KEY}
  sms-url: ${AFRICASTALKING_SMS_URL}
  shortcode: ${AFRICASTALKING_SHORTCODE}
  sender-id: ${AFRICASTALKING_SENDER_ID}

# Twilio Configuration
twilio:
  account-sid: ${TWILIO_ACCOUNT_SID}
  auth-token: ${TWILIO_AUTH_TOKEN}
  phone-number: ${TWILIO_PHONE_NUMBER}


# RAG Service Configuration
rag:
  service:
    url: ${RAG_SERVICE_URL}
    timeout: ${RAG_SERVICE_TIMEOUT:60000}
    max-length: ${RAG_SERVICE_MAX_LENGTH:140}

# Logging
logging:
  level:
    com.taxhelp: DEBUG
    org.springframework.web: INFO
