# Remote Development Configuration (Render)
# Used when deploying develop branch to Render
# Profile: dev

spring:
  datasource:
    # Remote PostgreSQL on Render
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Update schema
    show-sql: true  # Show SQL in logs (helpful for debugging)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      # Remote Redis on Render
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

# Dev logging (more verbose than staging/prod)
logging:
  level:
    com.taxhelp: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web: INFO

# Africa's Talking
africas-talking:
  username: ${AFRICAS_TALKING_USERNAME}
  api-key: ${AFRICAS_TALKING_API_KEY}
  sender-id: ${AFRICAS_TALKING_SENDER_ID:ATAlert}

# RAG Service
rag-service:
  base-url: ${RAG_SERVICE_URL}
  query-endpoint: /api/v1/query
  timeout: 30
  max-length: 500

# Google Translation
google:
  api:
    key: ${GOOGLE_API_KEY}

# Server port (Render sets this)
server:
  port: ${PORT:10000}