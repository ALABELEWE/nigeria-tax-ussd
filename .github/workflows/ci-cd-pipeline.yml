name: CI/CD Pipeline

on:
  push:
    branches: [ develop, staging, main ]
  pull_request:
    branches: [ develop, staging, main ]

jobs:
  # Job 1: Build and Test
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean compile -DskipTests

      - name: Run Unit Tests
        run: mvn test

      - name: Package Application
        run: mvn package -DskipTests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar
          retention-days: 5

    # Job 2: Deploy to Dev
    deploy_dev:
      name: Deploy to Dev
      needs: build_and_test
      if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
      runs-on: ubuntu-latest
      environment:
        name: dev
        url: https://nigeria-tax-ussd-dev.onrender.com

      steps:
        - name: Trigger Render Deploy (Dev)
          run: |
            echo " Deploying to Dev..."
            RESPONSE=$(curl -X POST -s -w "\n%{http_code}" ${{ secrets.RENDER_DEPLOY_HOOK_DEV }})
            HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
            if [ $HTTP_CODE -eq 200 ] || [ $HTTP_CODE -eq 201 ] || [ $HTTP_CODE -eq 202 ]; then
              echo " Dev deployment triggered successfully! (HTTP $HTTP_CODE)"
            else
              echo " Deployment trigger failed with HTTP $HTTP_CODE"
              exit 1
            fi

        - name: Wait for deployment
          run: |
            echo " Waiting 90 seconds for deployment to complete..."
            sleep 90

        - name: Verify Dev Deployment
          run: |
            echo " Checking dev health..."
            for i in {1..5}; do
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://nigeria-tax-ussd-dev.onrender.com/health || echo "000")
              if [ $HTTP_CODE -eq 200 ]; then
                echo " Dev is healthy! (HTTP $HTTP_CODE)"
                exit 0
              fi
              echo " Attempt $i/5: HTTP $HTTP_CODE, retrying in 15s..."
              sleep 15
            done
            echo " Dev health check failed after 5 attempts"
            exit 1

        - name: Deployment Summary
          if: success()
          run: |
            echo " Dev Deployment Successful!"
            echo " URL: https://nigeria-tax-ussd-dev.onrender.com"
            echo " Health check passed"

  # Job 3: Deploy to Staging
  deploy_staging:
    name: Deploy to Staging
    needs: build_and_test
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://nigeria-tax-ussd-staging.onrender.com

    steps:
      - name: Trigger Render Deploy (Staging)
        run: |
          echo " Deploying to Staging..."
          RESPONSE=$(curl -X POST -s -w "\n%{http_code}" ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }})
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          if [ $HTTP_CODE -eq 200 ] || [ $HTTP_CODE -eq 201 ]; then
            echo " Staging deployment triggered successfully!"
          else
            echo " Deployment trigger failed with HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Wait for deployment
        run: |
          echo " Waiting 90 seconds for deployment to complete..."
          sleep 90

      - name: Verify Staging Deployment
        run: |
          echo " Checking staging health..."
          for i in {1..5}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://nigeria-tax-ussd-staging.onrender.com/health || echo "000")
            if [ $HTTP_CODE -eq 200 ]; then
              echo " Staging is healthy! (HTTP $HTTP_CODE)"
              exit 0
            fi
            echo " Attempt $i/5: HTTP $HTTP_CODE, retrying in 15s..."
            sleep 15
          done
          echo " Staging health check failed after 5 attempts"
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          echo " Staging Deployment Successful!"
          echo " URL: https://nigeria-tax-ussd-staging.onrender.com"
          echo " Health check passed"

  # Job 4: Deploy to Production (Manual Approval Required)
  deploy_production:
    name: Deploy to Production
    needs: build_and_test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://nigeria-tax-ussd.onrender.com

    steps:
      - name: Deploy to Production
        run: |
          echo " Deploying to Production..."
          RESPONSE=$(curl -X POST -s -w "\n%{http_code}" ${{ secrets.RENDER_DEPLOY_HOOK_PROD }})
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          if [ $HTTP_CODE -eq 200 ] || [ $HTTP_CODE -eq 201 ]; then
            echo " Production deployment triggered successfully!"
          else
            echo " Deployment trigger failed with HTTP $HTTP_CODE"
            exit 1
          fi

      - name: Wait for deployment
        run: |
          echo " Waiting 120 seconds for deployment to complete..."
          sleep 120

      - name: Verify Production Deployment
        run: |
          echo " Checking production health..."
          for i in {1..5}; do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://nigeria-tax-ussd.onrender.com/health || echo "000")
            if [ $HTTP_CODE -eq 200 ]; then
              echo " Production is healthy! (HTTP $HTTP_CODE)"
              exit 0
            fi
            echo " Attempt $i/5: HTTP $HTTP_CODE, retrying in 20s..."
            sleep 20
          done
          echo " Production health check failed after 5 attempts"
          exit 1

      - name: Deployment Summary
        if: success()
        run: |
          echo " Production Deployment Successful!"
          echo " USSD Service: *347*976#"
          echo " URL: https://nigeria-tax-ussd.onrender.com"
          echo " Health check passed"
          echo " Live for users!"
