name: CI/CD Pipeline

on:
  push:
    branches: [ develop, staging, main ]
  pull_request:
    branches: [ develop, staging, main ]

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean compile -DskipTests
    
    - name: Run Unit Tests
      run: mvn test
#      echo "Tests temporarily skipped - will configure H2 database later"
    
    - name: Package Application
      run: mvn package -DskipTests
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar
        retention-days: 5

  # Job 2: Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    needs: build-and-test
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://nigeria-tax-ussd-staging.onrender.com
    
    steps:
    - name: Trigger Render Deploy (Staging)
      run: |
        echo "Deploying to Staging..."
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_STAGING }}
        echo "Staging deployment triggered!"
    
    - name: Wait for deployment
      run: |
        echo "Waiting 60 seconds for deployment to complete..."
        sleep 60
    
    - name: Verify Staging Deployment
      run: |
        echo "Checking staging health..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://nigeria-tax-ussd-staging.onrender.com/health)
        if [ $HTTP_CODE -eq 200 ]; then
          echo "Staging is healthy! (HTTP $HTTP_CODE)"
        else
          echo "Staging health check failed! (HTTP $HTTP_CODE)"
          exit 1
        fi

  # Job 3: Deploy to Production (Manual Approval Required)
  deploy-production:
    name: Deploy to Production
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://nigeria-tax-ussd.onrender.com
    
    steps:
    - name: Deploy to Production
      run: |
        echo "Deploying to Production..."
        curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_PROD }}
        echo "Production deployment triggered!"
    
    - name: Wait for deployment
      run: |
        echo " Waiting 90 seconds for deployment to complete..."
        sleep 90
    
    - name: Verify Production Deployment
      run: |
        echo " Checking production health..."
        HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" https://nigeria-tax-ussd.onrender.com/health)
        if [ $HTTP_CODE -eq 200 ]; then
          echo " Production is healthy! (HTTP $HTTP_CODE)"
        else
          echo " Production health check failed! (HTTP $HTTP_CODE)"
          exit 1
        fi
    
    - name: Notify Success
      if: success()
      run: |
        echo "Production deployment successful!"
        echo "USSD Service: *347*976#"
        echo "URL: https://nigeria-tax-ussd.onrender.com"
